<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lowdb Example</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="wrapper">
            <h1 class="title">Insults by Shakespeare, because you're worth it</h1>
            <section class="add-insult">
                <h3 class="title">Lägg till en förolämpning</h3>
                <form class="input_fields">
                    <input type="text" name="addInsult" id="insult" placeholder="Förolämpning" class="input-field">
                    <input type="text" name="addInsult" id="play" placeholder="Pjäs" class="input-field">
                    <button class="submit-button state-0">
                        <span class="send-msg">Lägg till</span>
                        <span>Skickar...</span>
                        <span>Klar!</span>
                    </button>
                </form>
            </section>

            <section class="display-insults">
                <h3 class="title">Visa alla förolämpningar</h3>
                <button class="primary-button">Hämta</button>
                <article class="insults">
                    <h3 class="title">Förolämpning</h3>
                    <h3 class="title">Pjäs</h3>
                </article>
            </section>
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
